<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero | Contato</title>
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
    <header class="header">
        <nav class="header-navigation">
            <img class="header-logo" src="./images/logo.png" alt=""></img>
            <ul class="header-navigation-list">
                <li class="header-navigation-item"><a href="index.html">
                        <h3 class="header-font">Home</h3>
                    </a></li>
                <li class="header-navigation-item"><a href="catalog.html">
                        <h3 class="header-font">Catálogo</h3>
                    </a></li>
                <li class="header-navigation-item"><a href="contact.html">
                        <h3 class="header-font">Contato</h3>
                    </a>
                </li>
            </ul>
        </nav>
        <img class="contact-title" src="./images/contatotitle.png" alt="fale conosco">
    </header>

    <main>
        <section class="contact">
            <h2 class="talk-to-us-title">ENTRE EM CONTATO</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque enim eros, pretium maximus pellentesque
                non, commodo quis risus.</p>
        </section>
        <section class="form-contact">
            <input type="text" class="form-input" placeholder="NOME">
            <br><br>
            <input type="email" class="form-input" placeholder="EMAIL">
            <br><br>
            <input type="tel" class="form-input" placeholder="TELEFONE">
            <br><br>
            <textarea name="message" class="form-input" cols="30" rows="10"
                placeholder="Como podemos ajudá-lo?"></textarea>
            <br><br>
        </section>
    </main>
</body>

</html>
